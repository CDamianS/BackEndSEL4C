
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link href="{% static 'css/styles2.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
    <div>
        <h1> Actualización de datos </h1>
        <div>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.nombre.id_for_label }}">Nombre:</label>
                    {{ form.nombre }}
                </div>
                <div class="form-group">
                    <label for="{{ form.contrasenia.id_for_label }}">Contraseña:</label>
                    {{ form.contrasenia }}
                </div>
                <div class="form-group">
                    <label for="{{ form.email.id_for_label }}">Email:</label>
                    {{ form.email }}
                </div>
                <div class="form-group">
                    <label for="{{ form.avance.id_for_label }}">Avance:</label>
                    {{ form.avance }}
                </div>
                <div class="form-group">
                    <label for="{{ form.genero.id_for_label }}">Genero:</label>
                    {{ form.genero }}
                </div>
                <div class="form-group">
                    <label for="{{ form.edad.id_for_label }}">Edad:</label>
                    {{ form.edad }}
                </div>
                <div class="form-group">
                    <label for="{{ form.pais.id_for_label }}">País:</label>
                    {{ form.pais }}
                </div>
                <div class="form-group">
                    <label for="{{ form.institucion.id_for_label }}">Institución:</label>
                    {{ form.institucion }}
                </div>
                <div class="form-group">
                    <label for="{{ form.grado.id_for_label }}">Grado:</label>
                    {{ form.grado }}
                </div>
                <div class="form-group">
                    <label for="{{ form.diciplina.id_for_label }}">Disciplina:</label>
                    {{ form.diciplina }}
                </div>
                <button type="submit">Guardar</button>                
            </form>
            <div>
                <a href="{% url 'ver_usuarios' %}">Cancelar</a>
            </div>
        </div>
    </div>
    <script src="{% static 'script.js' %}"></script>
</body>
</html>
